<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password Generator</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Password Generator</h1>
      <div class="mb-4">
        <input 
          id="password" 
          type="text" 
          readonly 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Generated password will appear here">
      </div>
      <div class="flex items-center gap-4 mb-4">
        <label class="text-gray-600">Password Length:</label>
        <input 
          id="length" 
          type="number" 
          min="6" 
          max="20" 
          value="8" 
          class="w-16 px-2 py-1 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
          
      </div>
      <div class="flex justify-around mb-5 items-center">
        <div>
          <input type="checkbox"   name="number" id="number">
            <label class="text-gray-600">Special</label>
        </div>
        <div>
          <input type="checkbox" name="number" id="alpha">
          <label class="text-gray-600">Alphabates</label>
        </div>
      </div>
      
      <button 
      id="generateBtn" 
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
        Generate Password
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
